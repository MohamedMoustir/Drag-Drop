<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag&Drop</title>
</head>
<body>
    <header>
        <div class="continer-drag-drog">
            <div class="add-items">
                <h1>Add Items</h1>
                <input type="text">
            </div>
            <div class="todolist">
                <div class="to-do">
                    <h1>To Do</h1>
                    <div class="output"></div>
                </div>
                <div class="Doing">
                    <h1>Doing</h1>
                    <div class="output"></div>
                </div>
                <div class="done">
                    <h1>Done</h1>
                    <div class="output"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
